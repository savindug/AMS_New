<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="form-content-signup">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="username" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <div class="dropdown">
                                    <button id="branch" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Dropdown button
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#">Action</a>
                                      <a class="dropdown-item" href="#">Another action</a>
                                      <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="c_pass" placeholder="Confirm Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../src/agri-logo.jpg" alt="sing up image"></figure>
                        <a href="./signin.html">signup</a>
                    </div>
                </div>
            </div>
        </section>


    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script>

        window.addEventListener('load', (event) => {
            console.log("width: "+window.innerWidth+" height: "+window.innerHeight)
        })

            const render = require('./js/render.js');

            document.querySelector("#form-content-signup").addEventListener('submit', (event) => {
            event.preventDefault();
            console.log("btn-signup submitted!")

            var username = document.getElementById("username").value;
            var email = document.getElementById("branch").value;
            var pass = document.getElementById("pass").value;
            var c_pass = document.getElementById("c_pass").value;

            // var username = "Nuwanga";
            // var email = "nuwanga.me@qss.lk";
            // var pass = "09876";
            // var c_pass = "09876";

            var validation = validateUser(username, email, pass, c_pass)

            if(validation == null){

                let user = new render.Users(username, email, pass, c_pass);

                user.displayUser();
                user.saveUser();
            }else{
                alert(validation)
                location.reload()
            }


            function validateUser(username, email, pass, c_pass) {

                var erroMsg = null;
                var vEmail
                var vPwd

                if( (this.username != null) && (this.email != null) && (this.pass != null) && (this.c_pass != null) ){

                    vEmail = validateEmail(email)

                    console.log("vEmail: "+vEmail)

                    if(  vEmail == true ){
                       vEmail = true
                    }else{
                        vEmail = false
                        email = "Please Enter a Valid email!"
                        erroMsg = "Please Enter a Valid email! "
                    }

                    vPwd = confirmPwd(pass, c_pass)
                    console.log("vPwd: "+vPwd)

                    if( vPwd == true ){
                        vPwd = true
                    }else{
                        vPwd = false
                        pass = "Password Confirmation Failed! "
                        c_pass = "Password Confirmation Failed! "
                        erroMsg = "Password Confirmation Failed! "
                    }

                    return erroMsg;

            }else{
                erroMsg = "Please fill the form!"
                return erroMsg;
            }
        }

        function validateEmail (email)  {

            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            var ret = re.test(String(this.email).toLowerCase());

            if ( /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) ){
                    return true
                }else {
                    return false
                }
        }

        function confirmPwd (pwd, c_pwd)  {

            if(pwd == c_pwd){
                        return true
            }else{

                    return false
                }
        }

        })

        </script>

</body>
</html>
